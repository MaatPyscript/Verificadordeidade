<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Verificador de Idade</title>
    <link rel="stylesheet" href="estilo.css">
    
</head>
<body onload="carregar()">
    <header>
        <h1><strong>Verificador de Idade</strong></h1> 
    </header>
    <section>
        <div>
            <p class="anonascimento">Ano de Nascimento:
                <input type="number" name="txtano" id="txtano" min="0">
            </p>
            <p class="sexo">Sexo:
                <input type="radio" name="radsex" id="masc" checked>
                <label for="masc">Masculino</label>
                <input type="radio" name="radsex" id="fem">
                <label for="fem">Feminino</label>
            </p>
            
            <p>
                <input class="verfbutton" type="button" value="Verificar" onclick="verificar()" style="background: black; color: white; width: 150px; height: 40px; border-radius: 16px; cursor: pointer;">
            </p>
        </div>
        <div id="resp">
            Preencha os dados acima para ver o resultado!
        </div>
    </section>
    <footer>
        <p><strong>&copy; Matheus Augusto</strong></p> 
    </footer>
    <script src="script.js"></script>
</body>
</html>
